<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .stopwatch-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        
        .display {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #pauseBtn {
            background-color: #f39c12;
            color: white;
        }
        
        #resetBtn {
            background-color: #e74c3c;
            color: white;
        }
        
        #lapBtn {
            background-color: #3498db;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .laps {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .lap-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .lap-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="display" id="display">00:00:00.00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>

    <script>
        // DOM elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsContainer = document.getElementById('laps');
        
        // Variables
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lapCount = 1;
        
        // Format time as HH:MM:SS.mm
        function formatTime(time) {
            let hours = Math.floor(time / 3600000);
            let minutes = Math.floor((time % 3600000) / 60000);
            let seconds = Math.floor((time % 60000) / 1000);
            let milliseconds = Math.floor((time % 1000) / 10);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }
        
        // Update the display
        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }
        
        // Start the stopwatch
        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function() {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                isRunning = true;
            }
        }
        
        // Pause the stopwatch
        function pause() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }
        
        // Reset the stopwatch
        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            updateDisplay();
            isRunning = false;
            lapCount = 1;
            lapsContainer.innerHTML = '';
        }
        
        // Record a lap time
        function lap() {
            if (isRunning) {
                const lapTime = document.createElement('div');
                lapTime.className = 'lap-item';
                lapTime.textContent = `Lap ${lapCount++}: ${formatTime(elapsedTime)}`;
                lapsContainer.prepend(lapTime);
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', lap);
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
